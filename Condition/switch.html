    //switch...case
    let number = 34;
    switch (number) {
        case 1:
            console.log("Hello")
            //từ khóa break dùng để thoát khỏi luồng của switch
            //nếu không có nó sẽ thực hiện từ case đúng đến khi hết switch hoặc gặp break tiếp theo
            break
        case 2:
            console.log("Bye")
            break
        case 3:
            console.log("Hi")
            break
        //case default là case sẽ chạy mặc định khi các case trên không đúng
        default:
            console.log("CodeGym")
    }
