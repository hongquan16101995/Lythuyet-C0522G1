<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    <canvas width="600" height="300" id="canvas" style="border: 1px solid;"></canvas>
</body>
<script>
    class Circle {
        x
        y
        radius
        color

        constructor(x, y, radius, color) {
            this.x = x
            this.y = y
            this.radius = radius
            this.color = color
        }

        distanceCircle(circle) {
            return Math.pow((this.x - circle.x),2) + Math.pow((this.y - circle.y),2)
        }

        isCheckCollision(circle) {
            return Math.pow((this.radius + circle.radius), 2) < this.distanceCircle(circle)
        }

        drawCircle() {
            let ctx = document.getElementById("canvas").getContext("2d")
            ctx.beginPath()
            ctx.fillStyle = this.color
            ctx.arc(this.x, this.y, this.radius, 0, Math.PI*2)
            ctx.fill()
            ctx.closePath()
        }
    }

    let circle1 = new Circle(150, 50, 30, "red")
    let circle2 = new Circle(100, 60, 40, "blue")
    circle1.drawCircle()
    circle2.drawCircle()
    console.log(circle1.distanceCircle(circle2));
    console.log(circle1.isCheckCollision(circle2));
</script>
</html>
