<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Title</title>
    <style>
        table {
            width: 600px;
            height: 300px;
        }

        .title {
            text-align: right;
            color: blue;
        }

        #demo {

            color: white;
        }

        h2 {

    </tr>
    <tr>

    <tr>

    </tr>

        <td></td>

    </tr>
    <tr>
        <td></td>
        <td colspan="3">

    </tr>

</body>
</html>
