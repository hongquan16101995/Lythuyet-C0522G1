<script>
  //khởi tạo mảng 2 chiều
  let arr = [[1,2,3],[4,5,6],[7,8,9]]
  console.log(arr)
  console.log(arr[1][2])
  //khởi tạo 2 chiều bằng new
  let array = new Array(3)
  for (let i = 0; i < array.length; i++) {
    array[i] = new Array(3)
  }
  console.log(array)

  //duyệt mảng 2 chiều cần sử dụng for lồng
  for (let i = 0; i < array.length; i++) {
    for (let j = 0; j < array[i].length; j++) {
      array[i][j] = parseInt(Math.random() * 10)
    }
  }
  console.log(array)
</script>
