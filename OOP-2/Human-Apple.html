<script>
    class Apple {
        weight

        constructor(weight) {
            this.weight = weight
        }

        isEmpty() {
            return this.weight === 0
        }

        truCanNang() {
            if (this.isEmpty()) {
                console.log("Hết táo rồi")
            } else {
                this.weight = this.weight - 1
            }
        }
    }

    class Human {
        name
        weight
        height

        constructor(name, weight, height) {
            this.name = name
            this.weight = weight
            this.height = height
        }

        eatApple(apple) {
            if (apple.weight !== 0) {
                this.weight = this.weight + 1
                apple.truCanNang()
            } else {
                console.log(this.name + " ăn hết táo rồi")
            }
        }
    }

    let apple = new Apple(2);
    let human = new Human("Trọng", 100, 1.7)
</script>
